<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta content="text/html;charset=UTF-8" http-equiv="Content-Type">
    <title>Legion</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="lib/jquery.jgrowl.css">
    <script type="text/javascript" src="lib/jquery.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
    <script type="text/javascript" src="lib/jquery.jgrowl.js"></script>
    <script type="text/javascript" src="lib/stupidtable.js"></script>
  </head>
  <body onLoad="init();">
    <h1>Legion</h1>
    <!-- #####  Corps : résultats et stats  ##### -->
    <div class="gauche">
        <h3>Contenu de la base</h3>
        <table id="vue" border="1">
            <thead></thead>
            <tbody></tbody>
        </table>
        <h3>Statistiques</h3>
        <table border="1">
            <thead>
                <caption>Pour l'année <select id="stats-annee" onChange="charger_stats();">
                    <option>1168</option>
                    <option>1169</option>
                    <option selected=selected>2013</option>
                    <option>Toutes</option>
                </select></caption>
                <tr>
                    <th>Classe</th>
                    <th>Redoublants (%)</th>
                    <th>Garçons / Filles</th>
                </tr>
            </thead>
            <tbody id="stats"></tbody>
        </table>
    </div>
    <!-- #####  Menu : recherche et importation  ##### -->
    <div class="droite">
        <input type="button" value="Rafraîchir la liste" onClick="liste();">
        <h3>Recherche</h3>
        <form id="recherche" class="recherche" onsubmit="rechercher();return false;">
            Trouver <input type="text" id="rech-val"><br /> comme <select id="rech-type" onChange="typeDeRecherche();">
            <option selected=selected>Nom</option>
            <option>Classe</option>
            <option>INE</option>
        </select>
        <input type="submit" value="Ok" style="margin-left:4ex; font-weight:bold;">
        </form>
        <h3>Importation</h3>
        Sélectionner l'exportation xml de la base SIECLE (<i>ElevesSansAdresses.xml</i>)
        <form id="importation" enctype="multipart/form-data">
            <input type="file" id="fichier">
            <input type="button" value="Importer" onClick="importation();" style="font-weight:bold;">
            <img id="progress" src="loading.gif">
        </form>
        <h3>Exportation</h3>
        <input type="button" value="Exporter la vue" onClick="exportation();" style="font-weight:bold;">
    </div>
  </body>
</html>
