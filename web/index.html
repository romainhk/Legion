<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta content="text/html;charset=UTF-8" http-equiv="Content-Type">
    <title>Legion</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="lib/jquery.jgrowl.css">
    <link rel="stylesheet" type="text/css" href="lib/tablesorter/theme.blue.css">
    <script type="text/javascript" src="lib/jquery.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
    <script type="text/javascript" src="lib/jquery.jgrowl.js"></script>
    <script type="text/javascript" src="lib/tablesorter/jquery.tablesorter.js"></script>
    <script type="text/javascript" src="lib/tablesorter/jquery.tablesorter.widgets.js"></script>
  </head>
  <body onLoad="init();">
    <h1>Legion</h1>
    <!-- #####  Corps : résultats et stats  ##### -->
    <div class="gauche">
        <div id="Liste">
            <h3>Listing</h3>
            <table id="vue" border="1" class="tablesorter">
                <thead></thead>
                <tbody></tbody>
            </table>
        </div>
        <div id="Statistiques">
            <h3>Statistiques</h3>
            <table id="stats" border="1">
                <caption>Pour l'année <select id="stats-annee" onChange="charger_stats();">
                    <option>1168</option>
                    <option>1169</option>
                    <option selected=selected>2013</option>
                    <option>Toutes</option>
                </select></caption>
                <thead>
                    <tr>
                        <th>Classe</th>
                        <th>Effectif</th>
                        <th>Redoublants (%)</th>
                        <th>Répartition<br />% d'hommes</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <!-- #####  Menu : recherche et importation  ##### -->
    <div class="droite">
        <ul class="onglet">
            <li onClick="charger_page('Liste');">Liste</li>
            <li onClick="charger_page('Statistiques');">Statistiques</li>
        </ul>
        <div style="clear:both;"></div>
        <h4>Importation</h4>
        Sélectionner l'exportation xml de la base SIECLE (<i>ElevesSansAdresses.xml</i>)
        <form id="importation" enctype="multipart/form-data">
            <input type="file" id="fichier">
            <input type="button" value="Importer" onClick="importation();" style="font-weight:bold;">
            <img id="progress" src="loading.gif">
        </form>
        <h4>Exportation</h4>
        <a href="#" class="export">Exporter la vue</a>
    </div>
  </body>
</html>
